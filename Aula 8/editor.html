<body>
    
    

    <textarea id="textoInput" placeholder="Deixe uma mensagem"></textarea>


    <h3>ESCOLHA A COR</h3>
    <input type="color" id="color-picker" value="#000000"><br>


    <div class="red" style="background: rgb(255, 0, 0);" onclick="   document.getElementById('textoInput').style.color='#2c3e50'  "></div>
        
    <button id = 'mostrar_btn' onclick="
    document.getElementById('mostrar').innerHTML = document.getElementById('textoInput').value">    
    mostra
    </button>  

     <button id = 'limpar_btn' onclick="
     document.getElementById('mostrar').innerHTML = '';     
     ">
     limpar
    </button>

    <h3>Mensagem aparece aqui:</h3>
    <div id="mostrar"></div>
