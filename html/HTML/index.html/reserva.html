<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Restaurante</title>
</head>
<body>

  <h2>Cadastro de Clientes</h2>

  <label>Cliente 1 - Nome: <input type="text" id="nome1"></label><br>
  <label>Número de pessoas: <input type="number" id="pessoas1"></label><br>
  <label>Tipo de mesa:
    <select id="mesa1">
      <option value="padrao">Padrão</option>
      <option value="vip">VIP</option>
      <option value="varanda">Varanda</option>
    </select>
  </label><br><br>

  <label>Cliente 2 - Nome: <input type="text" id="nome2"></label><br>
  <label>Número de pessoas: <input type="number" id="pessoas2"></label><br>
  <label>Tipo de mesa:
    <select id="mesa2">
      <option value="padrao">Padrão</option>
      <option value="vip">VIP</option>
      <option value="varanda">Varanda</option>
    </select>
  </label><br><br>

  <label>Cliente 3 - Nome: <input type="text" id="nome3"></label><br>
  <label>Número de pessoas: <input type="number" id="pessoas3"></label><br>
  <label>Tipo de mesa:
    <select id="mesa3">
      <option value="padrao">Padrão</option>
      <option value="vip">VIP</option>
      <option value="varanda">Varanda</option>
    </select>
  </label><br><br>

  <button onclick="calcular()">Calcular Reservas</button>

  <h3>Resultados:</h3>
  <p id="resultado1"></p>
  <p id="resultado2"></p>
  <p id="resultado3"></p>
  <p id="totalRestaurante"></p>

  <script>
    function calcular() {
      // Captura os dados do cliente 1
      var nome1 = document.getElementById("nome1").value;
      var pessoas1 = parseInt(document.getElementById("pessoas1").value);
      var mesa1 = document.getElementById("mesa1").value;
      var preco1 = 0;
      if (mesa1 === "padrao") {
        preco1 = 50;
      } else if (mesa1 === "vip") {
        preco1 = 80;
      } else if (mesa1 === "varanda") {
        preco1 = 100;
      }
      var total1 = preco1 * pessoas1;

      // Cliente 2
      var nome2 = document.getElementById("nome2").value;
      var pessoas2 = parseInt(document.getElementById("pessoas2").value);
      var mesa2 = document.getElementById("mesa2").value;
      var preco2 = 0;
      if (mesa2 === "padrao") {
        preco2 = 50;
      } else if (mesa2 === "vip") {
        preco2 = 80;
      } else if (mesa2 === "varanda") {
        preco2 = 100;
      }
      var total2 = preco2 * pessoas2;

      // Cliente 3
      var nome3 = document.getElementById("nome3").value;
      var pessoas3 = parseInt(document.getElementById("pessoas3").value);
      var mesa3 = document.getElementById("mesa3").value;
      var preco3 = 0;
      if (mesa3 === "padrao") {
        preco3 = 50;
      } else if (mesa3 === "vip") {
        preco3 = 80;
      } else if (mesa3 === "varanda") {
        preco3 = 100;
      }
      var total3 = preco3 * pessoas3;

      // Exibe os resultados individuais
      document.getElementById("resultado1").textContent = nome1 + ": R$ " + total1.toFixed(2);
      document.getElementById("resultado2").textContent = nome2 + ": R$ " + total2.toFixed(2);
      document.getElementById("resultado3").textContent = nome3 + ": R$ " + total3.toFixed(2);

      // Soma total do restaurante
      var totalRestaurante = total1 + total2 + total3;
      document.getElementById("totalRestaurante").textContent = "Consumo mínimo total do restaurante: R$ " + totalRestaurante.toFixed(2);
    }
  </script>

</body>
</html>
