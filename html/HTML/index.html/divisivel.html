<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let numero = parseFloat(prompt("Digite um número:"));

if (numero % 9 === 0 || numero % 6 === 0) {
    alert(numero + " é divisível por 9 ou por 6.");
} else {
    alert(numero + " NÃO é divisível por 9 nem por 6.");
}

</script>






</body>
</html>
