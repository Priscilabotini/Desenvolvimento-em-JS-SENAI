<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h2>Verificar se é múltiplo de 8 e 16</h2>

    <label>Digite um número: <input type="number" id="numero"></label><br><br>

    <button onclick="verificarMultiplo()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarMultiplo() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = "";

            if (numero % 8 === 0 && numero % 16 === 0) {
                resultado = numero + " é múltiplo de 8 e 16 simultaneamente.";
            } else {
                resultado = numero + " NÃO é múltiplo de 8 e 16 simultaneamente.";
            }

            document.getElementById("resultado").textContent = resultado;
        }
    </script>







</body>
</html>
